<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="practica.css">
    <script src="https://kit.fontawesome.com/43cf05dd1c.js" crossorigin="anonymous"></script>
    <title>Practica botones</title>
  </head>
 
  <body>
    
    <section class="buttons__container">
        <div class="buttons">
            <button class="boton uno"><span>BOTON</span></button>
            <button class="boton dos"><span>BOTON</span></button>
            <button class="boton tres"><span>BOTON</span></button>
            <button class="boton cuatro"><span>BOTON</span></button>
            <button class="boton cinco">
                <span>BOTON</span>
                <div class="icono"><i class="fa-solid fa-house"></i></div>
            </button>
            <button class="boton seis">
              <span>BOTON</span>
             <svg><rect x="0" y="0" fill="none"></rect>></svg>
            </button>
        </div>
    </section>



  </body>
</html>
