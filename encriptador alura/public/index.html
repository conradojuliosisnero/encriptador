<body>
    <!-- contenedor del encriptador ---------------------->
    
        <main>
            <section class="sectio-1">
            <div class="box_texarea">
                <textarea class="texarea" placeholder="ingrese el texto aqui"
                 name="" id="" cols="30" rows="10"></textarea>
            </div>
            <div class="box_alerta">
                <i class="icono_alert fa-sharp fa-solid fa-circle-exclamation"></i>
                <span>solo letras minusculas y sin acentos</span>
            </div>
                <div class="box_btn">
                    <input class="btn_encriptar" type="button" name="encriptar"
                    id="btn-encriptar" value="Encriptar">

                    <input class="btn_desencriptar" type="button" name="desencriptar" 
                    id="btn-desencriptar"value="Desencriptar">
                </div>
            </section>
            <section class="sectio_2">
                <div class="banner_lateral">
                    <div class="content__banner">
                        <div class="box_img">
                            <img class="buscar-img" src="../../img/buscar.jpg" alt="">
                        </div>
                        <div class="box_mensaje">
                           <h3>Ningun mensaje fue encontrado</h3>
                           <p class="box_mensaje_text">Ingresa el texto que deseas encriptar/desencriptar</p>
                        </div>
                        <div class="box__btn-copiar">
                            <input class="btn_copiar" type="button" value="Copiar"
                            name="btn-copiar"
                            id="copiar">
                        </div>
                        <div class="box_resultado">
                            <p class="resultado"></p>
                        </div>
                     </div>
                </div>
            </section>
        </main>
  
    
</body>
